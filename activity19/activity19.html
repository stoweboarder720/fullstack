      <h1 align="center">What dog breed is your best friend?</h1>
      <p align="center">Tried mortal enemy. The problem was that if the name wasn't long, it would padded, <br>therefore almost always matching anyone to the dog with the longest name.</p>
      <br>

        <form name="name_form" action="">
          <input type="text" name="user_name" id="user_name" placeholder="Enter Name" /><br><br>
        </form>

        <button type="submit" form="name_form" value="Submit" class="btn btn-success" id="button">Show Me!</button>
      </div>

      <br>
