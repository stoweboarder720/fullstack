<html>
  <head>
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Cabin|Noto+Sans|Oxygen|PT+Sans|Titillium+Web|Varela+Round" rel="stylesheet">
    <style>
      body {
        font-family: 'PT Sans', sans-serif;
        font-family: 'Noto Sans', sans-serif;
        font-family: 'Titillium Web', sans-serif;
        font-family: 'Cabin', sans-serif;
        font-family: 'Varela Round', sans-serif;
        font-family: 'Abel', sans-serif;
        font-family: 'Oxygen', sans-serif;
        font-size: 20px
      }
    </style>

    <title>Font Fun!</title>
  </head>

  <body>
    <section id = fonts>
      <h1>Body Fonts</h1>
      <ol>
        <li><h2><a href = "https://fonts.google.com/specimen/PT+Sans">PT Sans</a></h2> <p id = ptsans>Lorem Ipsum</p></li>
        <li><h2><a href = "https://fonts.google.com/specimen/Noto+Sans">Noto Sans</a></h2> <p id = notosans>Lorem Ipsum</p></li>
        <li><h2><a href = "https://fonts.google.com/specimen/Abel">Abel</a></h2> <p id = abel>Lorem Ipsum</p></li>
        <li><h2><a href = "https://fonts.google.com/specimen/Varela+Round">Varela Round</a></h2> <p id = varelaround>Lorem Ipsum</p></li>
      </ol>

      <h1>Heading Fonts</h1>
      <ol>
        <li><h2><a href = "https://fonts.google.com/specimen/Titillium+Web">Titillium Web</a></h2> <h3 id = titilliumweb>Lorem Ipsum</h3></li>
        <li><h2><a href = "https://fonts.google.com/specimen/Cabin">Cabin</a></h2> <h3 id = cabin>Lorem Ipsum</h3></li>
        <li><h2><a href = "https://fonts.google.com/specimen/Oxygen">Oxygen</a></h2> <h3 id = oxygen>Lorem Ipsum</h3></li>
      </ol>

    </section>
  </body>

</html>
